[program:ancerlarins-queue-notifications]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/ancerlarins/backend/artisan queue:work redis --queue=notifications --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/ancerlarins/queue-notifications.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=3600

[program:ancerlarins-queue-default]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/ancerlarins/backend/artisan queue:work redis --queue=default --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/ancerlarins/queue-default.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=3600

[program:ancerlarins-scheduler]
process_name=%(program_name)s
command=/bin/bash -c "while true; do php /var/www/ancerlarins/backend/artisan schedule:run --verbose --no-interaction >> /var/log/ancerlarins/scheduler.log 2>&1; sleep 60; done"
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/ancerlarins/scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
