services:
  # ── PostgreSQL with PostGIS ────────────────────────────
  postgres:
    image: postgis/postgis:16-3.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-ancerlarins}
      POSTGRES_USER: ${DB_USERNAME:-ancerlarins}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-ancerlarins}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ancerlarins

  # ── Redis ──────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ancerlarins

  # ── Laravel Backend (PHP-FPM) ──────────────────────────
  backend:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_storage:/var/www/html/storage
    networks:
      - ancerlarins

  # ── Queue Worker ───────────────────────────────────────
  worker:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.backend
    restart: unless-stopped
    env_file: .env
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ancerlarins

  # ── Task Scheduler ────────────────────────────────────
  scheduler:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.backend
    restart: unless-stopped
    env_file: .env
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ancerlarins

  # ── Next.js Frontend ───────────────────────────────────
  frontend:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.frontend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - backend
    networks:
      - ancerlarins

  # ── Nginx Reverse Proxy ────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
      - "${APP_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - backend_storage:/var/www/html/storage:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ancerlarins

volumes:
  postgres_data:
  redis_data:
  backend_storage:

networks:
  ancerlarins:
    driver: bridge
