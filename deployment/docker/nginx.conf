upstream backend {
    server backend:9000;
}

upstream frontend {
    server frontend:3000;
}

# ── HTTP → HTTPS redirect ──────────────────────────────
server {
    listen 80;
    server_name _;

    # ACME challenge for Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check (keep on HTTP for load balancer probes)
    location /health {
        access_log off;
        return 200 "ok";
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS server ────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name _;

    # SSL certificates (Let's Encrypt via Certbot)
    ssl_certificate /etc/nginx/ssl/live/ancerlarins.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/ancerlarins.com/privkey.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (2 years)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.paystack.co; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://res.cloudinary.com https://*.tile.openstreetmap.org; font-src 'self' data:; connect-src 'self' https://*.sentry.io https://wa.me; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # ── Static asset caching ────────────────────────────────

    # Next.js hashed static assets (immutable)
    location /_next/static/ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fonts, icons, manifests
    location ~* \.(ico|woff|woff2|ttf|eot|otf|webmanifest)$ {
        proxy_pass http://frontend;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Images served via Next.js
    location ~* \.(jpg|jpeg|png|gif|webp|avif|svg)$ {
        proxy_pass http://frontend;
        expires 7d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # ── API routes → PHP-FPM backend ────────────────────────

    location /api {
        root /var/www/html/public;

        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            fastcgi_pass backend;
            fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
            include fastcgi_params;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_read_timeout 60s;
        }
    }

    # API documentation
    location /docs {
        root /var/www/html/public;
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            fastcgi_pass backend;
            fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
            include fastcgi_params;
        }
    }

    # Backend static vendor assets (Scribe docs)
    location /vendor {
        root /var/www/html/public;
        expires 7d;
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "ok";
    }

    # ── Everything else → Next.js frontend ──────────────────

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
